<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeStyle</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="/icons/logo.png" alt="logo" class="logo">
            </a>
            <nav class="header__menu">
                <a href="" class="menu__item">Home</a>
                <a href="" class="menu__item">Our Products</a>
                <a href="" class="menu__item">Blog</a>
                <a href="" class="menu__item">About</a>
                <a href="" class="menu__item">Contact</a>
                <a href="" class="menu__item">Styleguide</a>
            </nav>
            <div class="header__cart">
                <div class="cart__wrapper">
                    <img src="/icons/cart.png" alt="cart" class="logo_cart">
                    <a href="#" class="cart__link">Cart</a>
                    <div class="cart__product-counter">0</div>
                </div>
                <div class="cart__underline"></div>
                
                
            </div>
        </header>
        <section class="promo">
            <div class="promo__container">
                <div class="promo__subject">
                    <h2 class="promo__subtitle">Best place to buy design</h2>
                    <h1 class="promo__title">Coffee Mugs</h1>
                    <span class="promo__text">The most versatile furniture system ever created. Designed to fit your life, made to move and grow.</>
                </div>
                <button class="promo__btn">Explore Our Products</button>
            </div>
                
        </section>
        <section class="products"></section>
        <section class="second-bg"></section>
        <section class="blog"></section>
        <section class="contact"></section>
        <footer class="footer"></footer>
    </div>
